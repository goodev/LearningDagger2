
buildscript {
    repositories{
        maven { url "https://plugins.gradle.org/m2/" }
        jcenter()
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.3"
    }
}

plugins {
    id 'java'
    id 'application'

}

group 'org.goodev'
version '1.0-DEMO'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
    jcenter()
}


apply plugin: 'net.ltgt.apt'
apply plugin: 'java'
apply plugin: 'idea'

dependencies {
    compile "com.google.dagger:dagger:2.23.2"
    apt 'com.google.dagger:dagger-compiler:2.23.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// 带有 main 入口函数的 java 类名称
mainClassName = 'org.goodev.atm.CommandLineAtm'

// Run with: `gradle run -q --console=plain`
run {
    standardInput = System.in
}